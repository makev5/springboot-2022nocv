<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui 调试预览</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script th:src="@{/echarts/echarts.min.js}"></script>
    <script th:src="@{/echarts/china.js}"></script>
    <script th:src="@{/echarts/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <style>
        body {
            margin: 10px;
        }

        .demo-carousel {
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body class="childrenBody">
<!--  模态窗 -->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 10%;">
  <form action="" method="post" id="searchForm2" lay-filter="searchForm2" class="layui-form">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">学院名称</label>
        <div class="layui-input-inline">
          <input type="text" name="name" id="chinaName" lay-verify="required" class="layui-input input-radius" placeholder="请输入标题">
            <input type="hidden" name="id">
        </div>
      </div>
      <div class="layui-inline" style="padding-left: 10%;">
        <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit=""
                lay-filter="doAdd">
          <i class="layui-icon layui-icon-search layui-icon-normal"></i>新增或修改
        </button>
        <button type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm">
          <i class="layui-icon layui-icon-search layui-icon-refresh"></i>重置
        </button>
      </div>
    </div>
  </form>
</div>

<div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
        <legend>搜索条件</legend>
    </fieldset>
    <form action="" method="post" id="searchForm" lay-filter="searchForm" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">学院名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" class="layui-input input-radius" placeholder="请输入标题">
                </div>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit=""
                        lay-filter="doSearch">
                    <i class="layui-icon layui-icon-search layui-icon-normal"></i>查询
                </button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm" lay-submit=""
                        lay-filter="doSearch">
                    <i class="layui-icon layui-icon-search layui-icon-refresh"></i>重置
                </button>
            </div>
        </div>
    </form>

    <table class="layui-hide" id="demo" lay-filter="test"></table>
</div>

<script type="text/html" id="barDemo">
    <button type="button" lay-event="update" class="layui-btn layui-btn-sm layui-btn-radius"><i
            class="layui-icon layui-icon-edit" onclick="openAddOrUpdateLayer()"></i>编辑
    </button>
    <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
            class="layui-icon layui-icon-delete"></i>删除
    </button>
</script>

<blockquote class="layui-elem-quote layui-hide layui-text" id="footer">当前版本：layui v{{ layui.v }}</blockquote>

<script>
    layui.config({
        version: '1632428048355' //为了更新 js 缓存，可忽略
    });

    var tableIns;
    var mainIndex;

    //加载模块
    layui.use(['upload','jquery'], function () {
        var layer = layui.layer //弹层
            , $ = layui.jquery
            , laypage = layui.laypage //分页
            , laydate = layui.laydate //日期
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块
            , form = layui.form

        //监听Tab切换
        element.on('tab(demo)', function (data) {
            layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
        tableIns = table.render({
            elem: '#demo'
            , height: 420
            , url: '/xueyuan/listXueYuan' //数据接口
            , title: '中国疫情表'
            , page: true //开启分页
            , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: true //开启合计行
            , cols: [ [ // 表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                , {field: 'name', title: '学院名称', width: 150}
                , {field: 'right', align: "center", width: 200, toolbar: "#barDemo"}
            ] ]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    openAddOrUpdateLayer()
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        openAddOrUpdateLayer(data[0])
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            }
            ;
        });

        //删除和编辑 监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'update') {
                openAddOrUpdateLayer(data)
            } else if (layEvent === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构

                    //向服务端发送删除指令
                    $.post("/xueyuan/deleteById", {id: obj.data.id}, function (res) {
                        if (res.code == 200) {
                            tableIns.reload({
                                where: "",
                            });
                        }
                    })

                    layer.close(index);
                });
            }
        });

        // 模糊查询
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        })

      // 新增或修改数据请求
      form.on("submit(doAdd)", function (data) {
        $.post("/xueyuan/addOrUpdateXueYuan", data.field, function (res) {
          if (res.code == 200){
            tableIns.reload();
          }
          layer.msg(res.msg);
          layer.close(mainIndex)
        })
        return false;
      })

    // 模态框
    function openAddOrUpdateLayer(data) {
        mainIndex = layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            content: $("#addOrUpdateDiv"),
            area: ['520px', '240px'], //宽高
        })
        $("#searchForm2")[0].reset();
        form.val("searchForm2", data);
    }

    //分页
    laypage.render({
        elem: 'pageDemo' //分页容器的id
        , count: 1000 //数据总数
        , limit: 10 //每页显示的数据条数
        , skin: '#1E9FFF' //自定义选中色值
        //,layout: ['prev', 'page', 'next', 'count', 'limit', 'refresh', 'skip'] //自定义排版
        , jump: function (obj, first) {
            if (!first) {
                layer.msg('第' + obj.curr + '页', {offset: 'b'});
            }
        }
    });

    });
</script>
</body>
</html>
